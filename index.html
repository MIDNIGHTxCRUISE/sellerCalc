<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Calculators</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
  </head>

  <body>

    <div class="midsTitle">
      <h1>
        MIDNIGHTS MONEY MACHINE
      </h1>
    </div>


    <div class="grid-container">
      <!-- OPTIONS -->
      <div class="platforms">PLATFORMS</div>
      <div class="platforms">SALE AMOUNT</div>
      <div class="platforms">PAYOUT</div>

      <!-- PLATFORM LOGOS -->
      <div class="allPlatforms">
      </div>

      <!-- INPUT FIELDS -->
      <div class="inputFields">
        <P class="platformInputs">
            <input placeholder="$SELL PRICE" type="number" class="platForm1"></input>
        </P>  
       </div>
    <!-- OUTPUT FIELDS -->
    <div class="outputValues">
        <p>
          <output class="upwardOrDown"></output>
        </p>
        <p>
          <output class="goatOutPut"></output>
        </p>
        <p>
          <output class="stockxOutPut"></output>
        </p>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
